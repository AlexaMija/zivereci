<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <h1>Zivereci</h1>
                </div>
                <div class="col-10 text-end">
                    <a class="col-10" href="#">strana1</a>
                    <a class="col-10" href="#">strana2</a>
                    <a class="col-10" href="#">strana3</a>
                    <a class="col-10" href="#">strana4</a>
                    <a class="col-10" href="#">strana5</a>
                    <a class="col-10" href="#">strana6</a>
                    <a class="col-10" href="#">Pomjanik</a>
                </div>
            </div>
        </div> 
    </header>

    <section id="intro-section" class="py-5" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center lh-1 text-light py-5">
                    <h1 class="font-weight-bold">Обaвештење</h1>
                    <p class="lead"> Teкст kojи ће написати отац а тиче се обaвештења да могу уписати само крштене 
                        као и зашто је потребно...</p>
                </div>
            </div> 
            
            <div class="row d-grid gap-3">
                
                <div class="col-sm-12 col-3 offset-md-1 text-center mx-auto" style="width: 300px;" id="card1">
                    <div class="overlay">
                        <div class="form1 fw-bold">
                            <form class="project">
                                <label for="text" class="form-label py-3">За здравље и спасење слуги Божијих:</label>
                                <div class="input-group">
                                    <input type="text" id="text" class="form-control" style="height: 100px;" placeholder="Уписати имена крштених..." />
                                </div>
                                
                                    <button class="btn py-2">Проследити</button>
                            </form>
                        </div>
                    </div>
                </div>
            
            
                <div class="col-sm-12 col-3 offset-md-1 text-center mx-auto" style="width: 300px;" id="card2">
                    <div class="overlay">
                        <div class="form1 fw-bold">
                            <form class="project">
                                <label for="text" class="form-label py-3">За покој душа уснулих слугу
                                 Божијих</label>
                                <div class="input-group">
                                    <input type="text" id="text1" class="form-control mb-4" style="height: 100px;" placeholder="Уписати имена крштених..."/>
                                </div>
                               
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1" >
                                    <label class="form-check-label" for="gridCheck1">
                                      Да ли су сви које сте навели крштени?
                                    </label>
                                    
                                  <button class="btn py-2" style="border: 2px solid rgb(75, 72, 72) ;">Проследити</button>
                            </form>
                        </div>
                    </div>
                </div>
            
           </div>
        
        </div>
    </section>
    

    <footer>
        <div class="container-fluid py-3 text-light">

                    <a href="#" class="mr-3"><img src="img/twitter-icon.png" alt="twitter icon"></a>
                    <a href="#"><img src="img/phone-icon.png" alt="phone icon"></a>
                </div>
            </div>
